<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Panda Commerce</title>

  <body>
   <h1>JSON</h1>
   <h2>Javascript Object Notation</h2>
   <ul id="user-container">
    
   
   </ul>


   <input id="title" type="text" placeholder="title"> 
   <br>
   <input id="bodyContent" type="text" placeholder="post er main jinis">
   <br>
   <button id="submit">Submit</button>



    <script>
   document.getElementById('submit').addEventListener('click',function(){
     const title = document.getElementById('title').value;
     const bodyContent = document.getElementById('bodyContent').value;
     const postInfo ={title:title ,body:bodyContent};
     nowPostToServer(postInfo);
     
   })

    function nowPostToServer(postInfo){
      fetch('https://jsonplaceholder.typicode.com/posts', {
      method: 'POST',
      body: JSON.stringify(postInfo),
      headers: {
      'Content-type': 'application/json; charset=UTF-8',
  },
})
    .then((response) => response.json())
    .then((data) => console.log(data));

    }

  fetch('https://jsonplaceholder.typicode.com/users')
    .then(response => response.json())
    .then(json => displayUser(json))
    .catch(error => console.log(error))

    function displayUser(user){
      
      const userNames = user.map(user => user.username);
      const ul = document.getElementById("user-container");
      
      for(let i = 0; i<userNames.length; i++){
        const user = userNames[i];
        const li = document.createElement('li');
        li.innerText = user;
        ul.appendChild(li);
      }
    }






    </script>
